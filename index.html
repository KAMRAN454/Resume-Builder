<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>
<body>
  <div class="container">
    <!-- Left Form -->
    <div class="form">
      <h2>Enter Resume Details</h2>
      <input type="text" id="name" placeholder="Full Name">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <textarea id="about" placeholder="About Yourself"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
      <textarea id="education" placeholder="Education (comma separated)"></textarea>
      <textarea id="projects" placeholder="Projects (comma separated)"></textarea>
      <textarea id="experience" placeholder="Experience (comma separated)"></textarea>
      <button onclick="generateResume()">Preview Resume</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- Right Resume Preview -->
    <div class="resume" id="resume">
      <h2 id="r-name">Your Name</h2>
      <p><b>Email:</b> <span id="r-email"></span> | <b>Phone:</b> <span id="r-phone"></span></p>
      
      <div class="resume-section">
        <h3>About Me</h3>
        <p id="r-about"></p>
      </div>

      <div class="resume-section">
        <h3>Skills</h3>
        <ul id="r-skills"></ul>
      </div>

      <div class="resume-section">
        <h3>Education</h3>
        <ul id="r-education"></ul>
      </div>

      <div class="resume-section">
        <h3>Projects</h3>
        <ul id="r-projects"></ul>
      </div>

      <div class="resume-section">
        <h3>Experience</h3>
        <ul id="r-experience"></ul>
      </div>
    </div>
  </div>

  
</body>
<script src="script.js"></script>
</html>
